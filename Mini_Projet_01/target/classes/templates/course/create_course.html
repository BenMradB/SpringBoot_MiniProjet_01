<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projet | Create New Course </title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <c:url value="/css/main.css" var="jstlCss" /> 
    <link href="${jstlCss}" rel="stylesheet" />
</head>
<body>
					<div th:replace="~{partials/nav-bar}"></div>


    <div class="container mt-5">
		<div th:if="${error}">
			<div class="alert alert-danger mb-4" role="alert" th:text="${error}"></div>
		</div>
        
        <form action="createCourse" method="POST">
            <div class="form-floating mb-3">
                <input type="text" name="courseName" class="form-control" id="floatingInput" placeholder="The Course Name">
                <label for="floatingInput"> Course Name </label>
              </div>
              <div class="form-floating mb-3">
                <textarea name="courseDesc" style="height: 173px;" class="form-control" id="floatingInput" placeholder="The Course Description"></textarea>
                <label for="floatingInput"> Course Description </label>
              </div>
              
				<div class="form-floating mb-3">
				  <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="teacher">
				      <option th:each="teacher : ${teachers}" th:value="${teacher.teacherId}" th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></option>
				  </select>
				  <label for="floatingSelect">Teacher</label>
				</div>
				
				<div class="form-floating mb-3">
				  <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="speciality">
				      <option th:each="speciality : ${specialities}" th:value="${speciality.specialityId}" th:text="${speciality.specialityName}"></option>
				  </select>
				  <label for="floatingSelect">Speciality</label>
				</div>
    
              <button type="submit" class="btn btn-primary form-control">Add Course</button>
        </form>
        
    </div>
    <script type="text/javascript" src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
